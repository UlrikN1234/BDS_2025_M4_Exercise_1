<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Predictions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
            width: 100%;
            color: #2c3e50;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            font-weight: 600;
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
        }

        .prediction-info {
            font-size: 16px;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
            color: #3498db;
        }

        .loading {
            font-style: italic;
            color: #666;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        async function loadPrediction() {
            const predictionContainer = document.getElementById("prediction");
            try {
                const response = await fetch('penguin_prediction.json');
                const data = await response.json();
                
                predictionContainer.innerHTML = `
                    <h2>üêß Penguin Prediction</h2>
                    <p class="prediction-info"><span class="highlight">üìÖ Date & Time:</span> ${data.datetime}</p>
                    <p class="prediction-info"><span class="highlight">üìè Bill Length:</span> ${data.bill_length_mm} mm</p>
                    <p class="prediction-info"><span class="highlight">üìè Bill Depth:</span> ${data.bill_depth_mm} mm</p>
                    <p class="prediction-info"><span class="highlight">üèä Flipper Length:</span> ${data.flipper_length_mm} mm</p>
                    <p class="prediction-info"><span class="highlight">‚öñÔ∏è Body Mass:</span> ${data.body_mass_g} g</p>
                    <p class="prediction-info"><span class="highlight">üîç Predicted Species:</span> <strong>${data.predicted_species}</strong></p>
                `;
            } catch (error) {
                predictionContainer.innerHTML = "<p class='loading'>‚ö†Ô∏è Failed to load prediction. Please try again later.</p>";
            }
        }

        window.onload = () => {
            document.getElementById("prediction").innerHTML = `<div class="spinner"></div><p class='loading'>Fetching latest prediction...</p>`;
            setTimeout(loadPrediction, 1000); // Simulating delay
        };
    </script>
</head>
<body>
    <div class="container">
        <div id="prediction" class="loading">Loading prediction...</div>
    </div>
</body>
</html>
