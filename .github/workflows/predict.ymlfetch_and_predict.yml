name: Fetch and Predict Penguin Species

on:
  workflow_dispatch:  # This allows manual runs
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC (adjust as needed)
    
jobs:
  fetch_and_predict:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Files Exist (Debugging Step)
        run: ls -l

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Prediction Script
        run: python predict_penguin.py

      - name: Commit and Push JSON Prediction
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add penguin_prediction.json
          git commit -m "Updated prediction data" || echo "No changes to commit"
          git push origin main
